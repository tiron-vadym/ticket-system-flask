<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
</head>
<body>
    <h2>Create Ticket</h2>
    <form method="POST">
        <p>
            <label for="status">Status</label><br>
            <input type="text" id="status" name="status">
        </p>
        <p>
            <label for="note">Note</label><br>
            <textarea id="note" name="note"></textarea>
        </p>
        <p>
            <button type="submit">Create</button>
        </p>
    </form>
</body>
</html>
